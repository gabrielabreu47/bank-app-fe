<div class="modal" [class]="{visible: isVisible}">
  <div class="modal-content">
    <span class="close" (click)="closeModal()">&times;</span>
    <h2>Error</h2>
    <p>{{ errorMessage }}</p>
    <div class="modal-footer">
      <button (click)="closeModal()">Close</button>
    </div>
  </div>
</div>
